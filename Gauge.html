<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge & Water Level Chart</title>

    <!-- Import Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            align-items: center;
        }

        .gauges-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 15px;
        }

        .chart-container {
            width: 100%;
            height: 250px;
        }

        .water-level-container {
            width: 100%;
            height: 520px; /* Chiều cao bằng 2 gauge */
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Gauge Charts -->
        <div class="gauges-container">
            <div id="gauge-temp" class="chart-container"></div>
            <div id="gauge-tds" class="chart-container"></div>
            <div id="gauge-turbidity" class="chart-container"></div>
            <div id="gauge-ph" class="chart-container"></div>
        </div>

        <!-- Water Level Column Chart -->
        <div id="water-level-chart" class="water-level-container"></div>
    </div>

    <script>
        // Cấu hình chung cho Gauge
        const gaugeOptions = {
            chart: {
                type: 'solidgauge'
            },

            title: null,

            pane: {
                center: ['50%', '85%'],
                size: '100%',
                startAngle: -90,
                endAngle: 90,
                background: {
                    backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#fafafa',
                    borderRadius: 5,
                    innerRadius: '60%',
                    outerRadius: '100%',
                    shape: 'arc'
                }
            },

            exporting: {
                enabled: false
            },

            tooltip: {
                enabled: false
            },

            yAxis: {
                stops: [
                    [0.1, '#55BF3B'], // Green
                    [0.5, '#DDDF0D'], // Yellow
                    [0.9, '#DF5353']  // Red
                ],
                lineWidth: 0,
                tickWidth: 0,
                minorTickInterval: null,
                tickAmount: 2,
                title: null,
                labels: {
                    y: 16
                }
            },

            plotOptions: {
                solidgauge: {
                    borderRadius: 3,
                    dataLabels: {
                        y: 5,
                        borderWidth: 0,
                        useHTML: true
                    }
                }
            }
        };

        function createGauge(container, maxVal, unit, color) {
            return Highcharts.chart(container, Highcharts.merge(gaugeOptions, {
                yAxis: {
                    min: 0,
                    max: maxVal
                },

                credits: {
                    enabled: false
                },

                series: [{
                    data: [Math.random() * maxVal],
                    dataLabels: {
                        format: `<div style="text-align:center"><span style="font-size:25px; color:${color}">{y:.1f}</span> ${unit}</div>`
                    }
                }]
            }));
        }

        // Khởi tạo 4 gauge cho từng thông số
        const gaugeTemp = createGauge('gauge-temp', 100, '°C', 'red');
        const gaugeTDS = createGauge('gauge-tds', 500, 'ppm', 'blue');
        const gaugeTurbidity = createGauge('gauge-turbidity', 100, 'NTU', 'green');
        const gaugePH = createGauge('gauge-ph', 14, 'pH', 'purple');

        // Cập nhật dữ liệu mỗi 2 giây
        setInterval(() => {
            gaugeTemp.series[0].points[0].update(Math.random() * 100);
            gaugeTDS.series[0].points[0].update(Math.random() * 500);
            gaugeTurbidity.series[0].points[0].update(Math.random() * 100);
            gaugePH.series[0].points[0].update(Math.random() * 14);
        }, 2000);

        // Biểu đồ cột Water Level
        const waterLevelChart = Highcharts.chart('water-level-chart', {
            chart: {
                type: 'column',
                inverted: false
            },
            title: {
                text: 'Water Level (%)'
            },
            xAxis: {
                categories: ['Tank']
            },
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: 'Percentage'
                }
            },
            plotOptions: {
                column: {
                    borderRadius: '10%',
                    dataLabels: {
                        enabled: true,
                        format: '{y:.1f}%',
                        style: {
                            fontSize: '14px',
                            fontWeight: 'bold'
                        }
                    }
                }
            },
            series: [{
                name: 'Water Level',
                data: [Math.random() * 100],
                color: '#2196F3'
            }]
        });

        // Cập nhật dữ liệu mỗi 2 giây
        setInterval(() => {
            waterLevelChart.series[0].points[0].update(Math.random() * 100);
        }, 2000);

    </script>

</body>
</html>
